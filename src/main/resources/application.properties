spring.application.name=SistemaVentas

# --- CONEXIÓN BASE DE DATOS (LARAGON) ---
# Asegúrate de que el puerto sea 3306 (estándar de Laragon)
spring.datasource.url=jdbc:mysql://localhost:3306/ventas_db?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=
# (En Laragon la clave suele ser vacía. Si tú le pusiste una, escríbela arriba)

# --- JPA / HIBERNATE ---
# update: Crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- JWT CONFIGURACIÓN ---
# Esta clave se usará para firmar los tokens. ¡No la pierdas!
jwt.secret=UnaClaveSecretaMuyLargaYSeguraParaTuProyectoHuertoHogar123456
jwt.expiration=86400000 
# (86400000 ms = 24 horas)

# --- SERVIDOR ---
server.port=8080
# Esto añade el prefijo /api/v1 a todas tus rutas automáticamente
server.servlet.context-path=/api/v1